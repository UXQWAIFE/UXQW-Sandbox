    <!--Fieldset 1-->


 <fieldset class="rcn-fieldset">
    <legend class="h1">Titre du fieldset</legend>

        <div class="rcn-inputFieldBloc">
            <div class="rcn-input__mandatoryZone">
                <label class="rcn-inputFieldBloc__label">Label input<span class="rcn-inputFieldBloc__mandatoryAsterisk"></span></label>
                 
            </div> 
            <div class="">texte explicatif (si besoin)</div> 
            <div class="rcn-inputField rcn-inputField--error">
                <input type="text"  class="rcn-inputField__input">
                <button class="rcn-iconButton rcn-inputField__button rcn-inputField__button--foldoutButton">
                    <p class="sr-only"></p>
                </button>

            </div>
            <div class="rcn-inputFieldBloc__errorZone">
                <p class="sr-only"></p>
                <i class="mdi mdi-close"></i>
                erreur machin machin
            </div> 
        </div>

        <div class="rcn-inputFieldBloc">       
            <label class="rcn-inputFieldBloc__label">Label input</label>
           
            <div class="rcn-inputField" >
                <input type="text"  disabled class="rcn-inputField__input" placeholder="chalu">
                <button disabled class="rcn-iconButton rcn-inputField__button mdi mdi-heart">
                </button>

            </div>
            <div class="rcn-inputFieldBloc__successZone">
                <p class="sr-only"></p>
                <i class="mdi mdi-check"></i>
                bravo clarou t'es la meilleur dev
            </div> 
        </div>
    </fieldset>



    <!--imput import de fichier-->
        

    <label class="rcn-inputFieldBloc">
            <p class="rcn-inputFieldBloc__label">
                Carte nationale d'identité ou passeport
            </p>
            <div class="rcn-inputField--file"> 
                <i class="mdi mdi-tray-arrow-up rcn-inputField__uploadIcon"></i>
                <p class="">Glisser - déposer un fichier ou</p>
                <div class="rcn-button--secondary">
                    Importer un fichier
                    <input class="rcn-inputField__input rcn-inputField__input--file" type="file" accept="image/gif, image/jpeg, image/png" id="FileZone" name="" multiple>
                </div>
                
                
            </div>
    </label>       



        <!--imput price-select-->
    <fieldset class="rcn-fieldset rcn-fieldset--as-inputFieldBloc">
            <legend class="rcn-inputFieldBloc__label">Label input</legend>       
            <div class="rcn-inputField">

                <label for="unite" class="sr-only">Label unit select</label>
                <select name="" id="unite" class="rcn-inputField__input rcn-inputField__input--unitSelect"> 
                    <!-- input__unit input__unit--selected"> -->
                    <option class="rcn-inputField__option" value="">£</option>
                    <option class="rcn-inputField__option" value="">$</option>
                    <option class="rcn-inputField__option" value="" selected>€</option>
                </select>

                <label for="nombre" class="sr-only">Label number select</label>
                <input id="nombre" type="number"  class="rcn-inputField__input rcn-inputField__input--number">
            </div>
    </fieldset>
