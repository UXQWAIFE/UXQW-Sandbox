    <!--Fieldset 1-->


 <fieldset class="rcn-fieldset">
    <legend class="h1">Titre du fieldset</legend>

        <div class="rcn-inputFieldBloc">
            <div class="rcn-input__mandatoryZone">
                <label for="x" class="rcn-input__label">Label input</label>
                <div class="rcn-input__asterix">*</div> 
            </div> 
            <div class="rcn-input-textZone">texte explicatif (si besoin)</div> 
            <div class="rcn-input rcn-imput--error">
                <input id="x" type="text"  class="rcn-content rcn-content--withicon rcn-input__content">
                <button class="rcn-input__button rcn-inputField__foldoutButton">
                    <p class="sr-only"></p>
                </button>

            </div>
            <div class="rcn-informationZone rcn-informationZone--error">
                <p class="sr-only"></p>
                <i class="mdi mdi-close-outline"></i>
                erreur machin machin
            </div> 
        </div>

        <div class="rcn-inputFieldBloc">  
            <div class="rcn-input__mandatoryZone">      
            <label for="x" class="rcn-input__label">Label input</label>
            </div>
            <div class="rcn-input" >
                <input id="x" type="text"  disabled class="rcn-content rcn-content--withicon rcn-input__content" placeholder="chalu">
                <button disabled >
                    <p class="sr-only"></p>
                    <i class="mdi mdi-heart"></i>
                </button>

            </div>
            <div class="rcn-informationZone rcn-informationZone--success">
                <p class="sr-only"></p>
                <i class="mdi mdi-check-outline"></i>
                bravo clarou t'es la meilleur dev
            </div> 
        </div>
    </fieldset>



          <!--imput import de fichier-->
        
        <div class="rcn-inputFieldBloc">
        <fieldset class="rcn-fieldset rcn-fieldset--as-inputFile">
            <legend class="rcn-input__label rcn-fieldsetLegend--as-inputFile">Importer votre/vos fichier(s)</legend>
            <label for="FileZone">
                <i class="mdi mdi-tray-arrow-up"></i>
                <span class="text-Info">Glisser - déposer un fichier ou</span>
                <p class="button--secondary">
                    Importer un fichier
                    <input class="rcn-inputField--as-inputFile" type="file" accept="image/gif, image/jpeg, image/png" id="FileZone" name="" multiple>
                </p>
            </label>
        </fieldset>
        </div>


        



        <!--imput price-select-->
        <div class="rcn-inputFieldBloc">
        <fieldset class="rcn-fieldset rcn-fieldset--as-inputFieldBloc">
            <legend class="h1 rcn-fieldsetLegend--as-multipleInputs rcn-input__label">Label input</legend>       
            <label for="x" class="sr-only">Label input</label>
            <div class="rcn-input">
                <select name="" id="x" class="rcn-content input__unit input__unit--selected">
                    <option class="rcn-option" value="">£</option>
                    <option class="rcn-option" value="">$</option>
                    <option class="rcn-option" value="" selected>€</option>
                </select>
                <input id="x" type="number"  class="rcn-content rcn-content--withunit rcn-content--select rcn-input__content">
            </div>
        </fieldset>
    </div>
