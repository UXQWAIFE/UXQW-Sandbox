<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="input_lot3.css" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
</head>

<body>

    <div class="rcn-form__global">

        <div class="rcn-form__verticalStepper"> 
            <div class="rcn-stepper--vertical"></div>
        </div>


        <div class="rcn-form">

            <div class="rcn-title rcn-form__title"> Titre du formulaire  </div>

            <div class="rcn-form__mandatoryInputs"> Les champs suivi d'un  <div class="rcn-input__asterix"> * </div> sont obligatoires
            </div>

            <div class="rcn-form__input">

                <!--imput non-obligatoire avec message succes -->

                <div class="rcn-input-zone">        
                    <label for="x" class="rcn-input__label">Label input</label>
                    <div class="rcn-input" >
                        <input id="x" type="text" col="5" row="5" class="rcn-input__content " placeholder="placeholder">
                    </div>
                </div>

                <!--imput obligatoire avec texte descriptif et message d'erreur -->

                <div class="rcn-input-zone">
                    <div class="rcn-input__mandatoryZone">
                        <label for="x" class="rcn-input__label">Label input</label>
                        <div class="rcn-input__asterix">*</div> 
                    </div> 
                    <div class="rcn-input">
                        <input id="x" type="text" col="5" row="5" class="rcn-input__content">
                    </div>
                </div>

            </div>
            <div class="rcn-navZone" >
                <button class="button--secondary">Enregistrer</button>
                <div class="rcn-form-navZoneRight"> 
                    <button class="button--secondary">Précédent</button>
                    <button class="button--primary">Suivant</button>
                </div>
            </div>


        </div>
    </div>

</body>
