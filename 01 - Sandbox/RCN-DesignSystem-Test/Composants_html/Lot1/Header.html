<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/styles-ChorusPro.css">    
	
    <title>Document</title>

			 Se connecter

		</div>
	</div>
	<nav class="rcn-header__mainNavBanner rcn-gridMargins--menu"> 
		<ul class="rcn-menu">

			<li>

			<li>

			  </ul>

			<!-- Entrée Sans sous-menu  -->

			  <a class="rcn-menu__entry" href="#" >

				<i class="rcn-icon rcn-link__icon--external"></i>

		<div class="rcn-header__toolsButtonsZone">

			</button>

		</div>

		  <!-- Barre de recherche  -->
		<div class="rcn-header__searchbar">  
			<div class="rcn-inputFieldBloc__label sr-only">Rechercher</div>

				<input placeholder="Rechercher..." class="rcn-inputField__input">
				<button class="rcn-icon rcn-iconButton rcn-inputField__button rcn-inputField__button--search">
