<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../RCN-DesignSystem-Test/assets/styles-ChorusPro.css" rel="stylesheet">
    <link href="../../Asset/Resets.css" rel="stylesheet">
	<link rel="stylesheet" href="../../Asset/css_temporaire/*.css">
    <title>Document</title>
</head>
<body>

<div class="rcn-header">
	<div class="rcn-header__productBanner rcn-gridMargins"> 
		<div class="rcn-header__logo">
			<img class="rcn-card__image" src="https://placehold.jp/151x138.png" alt="">
		</div>

		<div class="rcn-containerTest">

			<div class="rcn-inputFieldBloc rcn-inputFieldBloc--language">        
				<!-- <label class="rcn-inputFieldBloc__label rcn-inputFieldBloc__label--language">Langue de l'applicatif :</label> -->
				<div class="rcn-inputField">
					<select name="" class="rcn-inputField__input rcn-inputField__input--select">
						<option class="rcn-inputField__option" value="">- Séléctionner une option -</option>
						<option class="rcn-inputField__option" value="">FR - Français</option>
						<option class="rcn-inputField__option" value="">EN - English</option>
						<option class="rcn-inputField__option" value="" selected>ES - Espanol</option>
					</select>
				</div>
			</div>

			<fieldset class="rcn-fieldset rcn-inputField__input--test rcn-fieldset--as-inputFieldBloc">
				<!-- <legend class="rcn-inputFieldBloc__label">Label input</legend>        -->
				<div class="rcn-inputField">
	
					<label for="unite" class="sr-only">Label unit select</label>
					<select name="" id="unite" class="rcn-inputField__input rcn-inputField__input--test rcn-inputField__input--unitSelect"> 
						<!-- input__unit input__unit--selected"> -->
						<option class="rcn-inputField__option" value="">£</option>
						<option class="rcn-inputField__option" value="">$</option>
						<option class="rcn-inputField__option" value="" selected>€</option>
					</select>
	
					<label for="nombre" class="sr-only">Label number select</label>
					<input id="nombre" type="number"  class="rcn-inputField__input rcn-inputField__input--number">
				</div>
		</fieldset>

			<div class="rcn-connexionModule__separator"> </div> 

			<div class="rcn-connexionModule"> 
				<a class="rcn-link"> Créer un compte</a>
				<!-- <div class="rcn-connexionModule__separator"> </div> -->
				<button class="rcn-button rcn-button--primary">
					<i class="rcn-icon rcn-connexionModule__icon"></i>
					Se connecter
					</button>
			</div>
		</div>

	</div>
	<nav class="rcn-header__mainNavBanner rcn-gridMargins--menu"> 
		<ul class="rcn-menu">
      
			<!-- Entrée Accueil  -->
			<li>
			  <a class="rcn-menu__entry " aria-current='page'  href="#" >
				Accueil TCO
			  </a>
			</li>
	  
			<!-- Entrée avec sous-menu  -->
			<li>
			  <button class="rcn-menu__entry" aria-expanded="true" href="#" >
				Avec sous-menu
				<i class="rcn-icon rcn-menu__submenuIcon"></i>
			  </button>
			  <ul class="rcn-menu__submenu" aria-hidden="false">
				<li><a class="rcn-menu__subentry">Subentry 1 </a></li>
				<li><a class="rcn-menu__subentry">Subentry 2 </a></li>
				<li><a class="rcn-menu__subentry">Subentry 3 with a long name, way too long</a></li>
				<li><a class="rcn-menu__subentry" aria-current='page'> Méthodologie est perspectives</a></li>
			  </ul>
			</li>
	  
			<!-- Entrée Sans sous-menu  -->
			<li>
			  <a class="rcn-menu__entry" aria-current="page" href="#" >
				Sans sous-menu
			  </a>
			</li>
	  
			<!-- Entrée Externe  -->
			<li>
			  <a class="rcn-menu__entry" href="#" >
				Externe
				<i class="rcn-icon rcn-link__icon--external"></i>
			  </a>
			</li>
		</ul>
		
  		<!-- Boutons outils  -->

		<div class="rcn-header__toolsButtonsZone">
			<button class=" rcn-header__iconButton rcn-iconButton rcn-icon--mdi-starOutline  rcn-icon ">
			</button>
			<button class=" rcn-header__iconButton rcn-iconButton rcn-icon--mdi-starOutline  rcn-icon ">
			</button>
		</div>

		  <!-- Barre de recherche  -->
		<div class="rcn-header__searchbar">  
			<div class="rcn-inputFieldBloc__label sr-only">Rechercher</div>
			<div class="rcn-inputField">
				<input placeholder="Rechercher..." class="rcn-inputField__input">
				<button class="rcn-icon rcn-iconButton rcn-inputField__button rcn-inputField__button--search">
				<span class="sr-only"></span>
				</button> 
			</div>
		</div>

	</nav>
	
</div>

<footer>
	<script src="../../Asset/css_temporaire/import-temp.js"></script>
</footer>
</body>
